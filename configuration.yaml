sensor:
  platform: feedparser
  name: Biziday Feed
  feed_url: 'https://www.biziday.ro/feed/'
  date_format: '%a, %d %b %Y %H:%M:%S %Z'
  scan_interval:
    hours: 4
  inclusions:
    - title
    - link
    - description
    - pubDate
    - image
  exclusions:
    - language